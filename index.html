<body>
	<h1>MATCH BETTING TOOL [DESKTOP VERSION ONLY]</h1>
	<div class="row">
		<div class="col-sm-6 filter-columns-alt">
			<div class="ac-custom ac-checkbox ac-cross" autocomplete="off">
			<select name="langOpt[]" multiple id="langOpt">

			</select>

			<script src="js/jquery.multiselect.js"></script>
			<script>
			$('#langOpt').multiselect({
				columns: 1,
				placeholder: 'Select Bets',
				search: true
			});

			</script>
			</div>
			</div>
		<div class="col-sm-4 filter-columns">
			<div class="ac-custom ac-checkbox ac-cross" autocomplete="off">
				<input id="counter-low" class="counter" type="text" placeholder="Min Odds" /> &nbsp; 
				<input id="counter-high" class="counter"type="text" placeholder="Max Odds" />
			</div>
		</div>
		</div>

<div id="body">
    

<table>
  <thead>
    <tr id="ProductID" class="first">
        <th>BETTING NAME</th>
        <th>STAKE</th>
        <th>ODDS</th>
        <th>BOOKIE</th>
        <th>BET</th>
        <th>PROFIT (from file)</th>
        <th>PROFIT</th>
        <th>PROFIT / 100</th>
        <th>STAKE / 100</th>
    </tr>
  </thead>
  <tbody> </tbody>
</table>


</div>
